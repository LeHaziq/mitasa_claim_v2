{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-75">
        <div class="card-body">
            <h1 class="card-title text-center">eClaim MITASA</h1>
            <form action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
