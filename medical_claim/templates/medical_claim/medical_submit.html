{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Medical Claim Submission Form</h1>
        <hr class="hr">
        <form action="{% url 'medical:submit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'medical:dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
